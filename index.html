<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="weather favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
     <div class="container">
         <header>
             <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
         </header>
     </div>
    <main>
        <div class="container">
             <ul class="content">
                 <li class="element">Lisbon
                     <span class="temperature">21&deg;C <i class="wi wi-day-sunny"></i></span>
                 </li>
                 <li class="element">Paris
                     <span class="temperature">11&deg;C <i class="wi wi-night-sleet"></i></span>
                 </li>
                 <li class="element">Belgrade
                     <span class="temperature">15&deg;C <i class="wi wi-day-cloudy"></i></span>
                 </li>
                 <li class="element">Moscow
                     <span class="temperature">21 &deg;C <i class="wi wi-day-cloudy-high"></i></span>
                 </li>
                  <li class="element">Tel Aviv
                     <span class="temperature">32 &deg;C <i class="wi wi-hot"></i></span>
                 </li>
                 <li class="element">Cair
                     <span class="temperature">21 &deg;C <i class="wi wi-day-sunny"></i></span>
                 </li>
                 <li class="element">New York
                     <span class="temperature">17 &deg;C <i class="wi wi-day-sleet-storm"></i></span>
                 </li>
                 <li class="element">New Delhi
                     <span class="temperature">17 &deg;C <i class="wi wi-hail"></i></span>
                 </li>
                 <li class="element">San Francisco
                     <span class="temperature">15 &deg;C <i class="wi wi-day-sunny-overcast"></i></span>
                 </li>
                 <li class="element">Tokyo
                     <span class="temperature">8&deg;C <i class="wi wi-night-clear"></i></span>
                  </li>
                 <li class="element">Sydney
                     <span class="temperature">25 &deg;C <i class="wi wi-night-partly-cloudy"></i></span>
                 </li>
             </ul>
        </div>
    </main>
    <div class="container">
         <footer>
             <p>Have a nice day and don`t forget umbrella if you are in New Delhi now!</p>
         </footer>
    </div>
</body>
</html>
